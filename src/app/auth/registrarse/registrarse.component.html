
<div class="container d-flex justify-content-center align-items-center vh-100"> 
    <div class="login-card p-4">

      <form [formGroup]="recuperarForm"> 
        <h3 class="text-center mb-4">{{ 'Registrarse' | translate }}</h3>
  
        <!-- Phone Number Field -->
        <div class="form-group mb-3">
          <input type="text" class="form-control" placeholder="{{ 'NombreCompania' | translate }}"   />
        </div>

        <div class="form-group mb-3">
           
            <select id="IdCliente"  class="form-select" pl>
              <option disabled selected>{{ 'TipoDocumento' | translate }} </option>
              <option value="3">2</option>
              <option value="4">3</option>
            </select>
          </div>       
  
        <!-- Password Field -->
        <div class="form-group mb-3">
          <input type="text" class="form-control" placeholder="{{ 'NumeroDocumento' | translate }}" />
        </div>

    

        <div class="form-group mb-3">
            <input type="email" class="form-control" placeholder="{{ 'Correo' | translate }}" />
          </div>

          <div class="form-group mb-3">
           
            <select id="IdCliente"  class="form-select" pl>
              <option disabled selected>{{ 'TipoDocumento' | translate }} </option>
              <option value="3">2</option>
              <option value="4">3</option>
            </select>
          </div>  
  
          <div class="form-group row">
            <div class="col-md-12">
                <div class="row">
                    <div class="col-md-1">                    
                 <input id="checkbox-signup" type="checkbox" class="filled-in chk-col-light-blue" required="">
                </div>
                <div class="col-md-6">
                  <label for="checkbox-signup">
                    <a href="javascript:void(0)" (click)="abrirModal()" id="dato-2"> {{ 'aceptoTerminos' | translate }}</a>
                  </label>
                </div>
            </div>
              </div>
        </div>
  
        <!-- Login Button -->
        <button type="submit" class="btn btn-primary btn-block">{{ 'ENVIAR_MAIL' | translate }}</button>
  
        <!-- Sign Up Link -->
        <p class="text-center mt-3">
        <a routerLink="/auth/login">{{ 'Regresar' | translate }}</a>
        </p>
      </form>
      </div>
  </div>

  <div class="modal" id="terminos-condiciones" #modal>
    <div class="modal-dialog">
      <div class="modal-content">
  
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title" id="terminos-header">{{ 'ProteccionDatos' | translate }}</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
  
        <!-- Modal body -->
        <div class="modal-body" style="text-align: justify;">
            <p style="text-align: justify;" id="terminos-content">{{ 'leyEstatutaria' | translate }}
			 </p>
			 
		
		</div>
  
        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" (click)="cerrarModal()" id="btn-cerrar-modal">Cerrar</button>
        </div>
  
      </div>
    </div>
  </div>
